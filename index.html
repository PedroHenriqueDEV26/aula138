<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
</head>
<body background="background1.jpg">
    <center>
        <h3 class="btn btn-primary" style="width: 100%;">IA Ping-Pong</h3> 
        <br><br>
        <button class="btn btn-warning" onclick="restart()">Recomeçar</button> <br><br>
        <button class="btn btn-success" id="restart" onclick="restart()">Reiniciar</button>
        <button class="btn btn-info" data-toggle="modal" data-target="#instructionsModal">Instruções</button>
        <div id="gameContainer"></div>
<button id="restart" class="btn btn-success" onclick="restart()">Reiniciar</button>
    </center>

    <!-- Container para o Canvas -->
    <div id="canvas-container"></div>

    <!-- Modal de Instruções -->
    <div id="instructionsModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Instruções</h3>
                </div>
                <div class="modal-body">
                    <ol>
                        <li>Use o mouse para mover a raquete do jogador.</li>
                        <li>O objetivo é rebater a bola e marcar pontos contra o computador.</li>
                        <li>Se o computador marcar 4 pontos, o jogo acaba.</li>
                        <li>Clique em "Reiniciar" para começar novamente.</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé Fixo -->
    <div class="sticky-footer">
        <p>Criado por [Seu Nome]</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
